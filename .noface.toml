# Noface configuration

[project]
name = "noface"
build = "mix compile"
test = "mix test"

[agents]
implementer = "claude"
reviewer = "codex"

[passes]
planner_enabled = true
quality_enabled = true
planner_interval = 5
quality_interval = 10

[tracker]
type = "beads"          # or "github"
sync_to_github = true

[monowiki]
vault = "./wiki"
proactive_search = true
resolve_wikilinks = true
expand_neighbors = true
max_context_docs = 5
